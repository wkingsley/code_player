<!doctype html>
<html>
    <head>
        <title>Samples</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    
    <body>
        <div id="wrapper">
            <div id="menuBar">
                <div id="logo">
                    CodePlayer
                </div>
                
                <div id="buttonDiv">
                    <button id="runButton">Run</button>
                </div>
                
                <ul id="optionMenu">
                    <li class="select selected" name="html">HTML</li>
                    <li class="select" name="css">CSS</li>
                    <li class="select" name="js">JS</li>
                    <li class="select selected" name="result" style="border: none">RESULT</li>
                </ul>
            </div>
            
            <div class="clear"></div>
            
            <div class="codeContainer" id="htmlContainer">
                <div class="codeAreaLabel">HTML</div>
                <textarea placeholder="Example code" id="htmlCode"></textarea>
            </div>
            
            <div class="codeContainer" id="cssContainer">
                <div class="codeAreaLabel">CSS</div>
                <textarea placeholder="Example code" id="cssCode"></textarea>
            </div>
            
            <div class="codeContainer" id="jsContainer">
                <div class="codeAreaLabel">JS</div>
                <textarea placeholder="Example code" id="jsCode"></textarea>
            </div>
            
            <div class="codeContainer" id="resultContainer">
                <div class="codeAreaLabel">RESULT</div>
                <iframe id="resultFrame"></iframe>
            </div>
            
        </div>
        
        
        <script type="text/javascript" src="js.js"></script>
    </body>
</html>
